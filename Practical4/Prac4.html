<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="jQuery.js"> </script>
    <title>Practical 4</title>
    <style>
        .input_correct{
            color:green;
        }
        .input_wrong{
            color:red;
        }
    </style>
    <script>
        function toggle_pwd(){
            temp_pass=document.getElementById('txt_pass');
            temp_chkbox=document.getElementById('show_pass');
            if(temp_chkbox.checked){
                temp_pass.type="text";
            }
            else{
                temp_pass.type="password";
            }   
        }
        attempt=3;
        function validate(){
            temp_user = document.getElementById('txt_name').value;
            temp_pass=document.getElementById('txt_pass');
            temp_thumbsup=' <i class="fa fa-thumbs-up" aria-hidden="true"></i>';
            if(temp_user =="jenis"&& temp_pass.value=="iamjenis"){
                document.getElementById('disp_login_result').className="input_correct";
                document.getElementById("disp_login_result").innerHTML="Login successful"+temp_thumbsup;

            }
                
            else{
                attempt--;
                document.getElementById('disp_login_result').className="input_wrong";
                document.getElementById("disp_login_result").innerHTML="Login failed!!";

            }
            if(attempt==0){
                document.getElementById("txt_name").disabled=true;
                document.getElementById("txt_pass").disabled=true;
                document.getElementById("disp_login_result").innerHTML="No more attempts";
            }
                
        }
    </script>
</head>
<body>                                                              
    <h1 style="text-align: center;"> Login page </h1>
    <form>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <label for="text_name">Username</label>
                </div>
                <div class="col-sm-6">
                    <input type="text" id="txt_name" placeholder="Username"><br>
                </div>
            </div><!--first row ends-->
            
            <br>
           
            <div class="row">
                <div class="col-sm-6">
                    <label for="txt_pass">Password:</label>
                </div>
                <div class="col-sm-6">
                    <input type="password" id="txt_pass" placeholder="Password">
                    
                </div>
            </div><!--second row ends-->

            
            <div class="row">
                <div class="col-sm-6">
 
                </div>
                <div class="col-sm-6">
                    <input type="checkbox" id="show_pass" onclick="toggle_pwd();">Show pass
                </div>
            </div><!--third row ends-->
            <br>

            <div class="row">
                <div class="col-sm-6">
                   <input type="button" onclick="validate();" value="SUBMIT">
                </div>
                <div class="col-sm-6">
                    <input type="reset" value="CLEAR">
                </div>
            </div><!--forth row ends-->

        </div>
        <h1 id="disp_login_result"></h1>
    </form>
    
</body>
</html>
